{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>HOME PAGE</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
  <span class="navbar-toggler-icon"></span>
<div class="collapse navbar-collapse"
      id="navbarSupportedContent"
      style="display: flex !important;flex-direction:column">
    <div style="margin:10px;">
     <ul class="navbar-nav mr-auto">
      <li class="nav-item active" style="padding: 10px;">
        <a class="nav-link" href="{% url 'admin:index' %}">ADMIN</a>
      </li>
      <li class="nav-item" style="padding: 10px;">
        <a class="nav-link" href="{% url 'register'%}">REGISTRATION</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item" style="padding: 10px;">
        <a class="nav-link" href="{% url 'logout'%}">logout</a>
      </li>
      <li class="nav-item" style="padding: 10px;">
        <a class="nav-link" href="{% url 'wish'%}">Wish</a>
      </li>
      {% else %}
      <li class="nav-item" style="padding: 10px;">
        <a class="nav-link" href="{% url 'login'%}">login</a>
      </li>
      {% endif %}
      </ul>
    </div>

{% block body_block %}
<div class='jumbotron'>
<h1>Welcome to VVIT College</h1>
{{user_name}} has loged in
</div>


<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
       <ol class="carousel-indicators">
      <li data-target="#myCarousel" class="active"></li>
      <li data-target="#myCarousel"></li>
      <li data-target="#myCarousel"></li>
    </ol>

       <div class="carousel-inner">
      <div class="item active">
        <img src="{% static 'images/24581_88.jpg' %}" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static 'images/203079-vvit.jpg' %}" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="{% static 'images/Open_air_auditorium_at_VVIT.jpg' %}" style="width:100%;">
      </div>
    </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock body_block %}
</body>
</html>
